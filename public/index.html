<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #3399cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #267bbd;
        }

        .alert {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="paymentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" required><br><br>

        <label for="amount">Amount (â‚¹):</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="submit">Pay with UPI</button>
    </form>

    <div class="alert" id="error-message"></div>

    <script>
        document.getElementById('paymentForm').onsubmit = async function (event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const amount = document.getElementById('amount').value;

            // Clear any previous error messages
            document.getElementById('error-message').innerText = '';

            // Check if amount is entered
            if (!amount) {
                document.getElementById('error-message').innerText = 'Amount is required!';
                return;
            }

            try {
                // Create an order dynamically via backend API using Axios
                const response = await axios.post('/api/payments/create-order', {
                    amount: amount * 100 // Convert to paise
                });

                const { orderId, keyId } = response.data; // Fetch Key ID and Order ID from the backend

                // Razorpay payment options
                const options = {
                    key: keyId, // Dynamic Razorpay Key ID from backend
                    amount: amount * 100, // Amount in paise
                    currency: 'INR',
                    name: 'A.K Group',
                    description: 'Payment for service',
                    order_id: orderId, // Dynamic Order ID from backend
                    handler: function (response) {
                        alert('Payment Successful');
                        verifyPayment(response);
                    },
                    prefill: {
                        name: name,
                        email: email,
                        contact: contact
                    },
                    theme: {
                        color: '#3399cc'
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                console.error('Error creating order:', error);
                document.getElementById('error-message').innerText = 'Failed to create an order. Please try again.';
            }
        };

        // Function to verify payment
        async function verifyPayment(paymentResponse) {
            try {
                const response = await axios.post('/api/payments/verify-payment', {
                    razorpay_order_id: paymentResponse.razorpay_order_id,
                    razorpay_payment_id: paymentResponse.razorpay_payment_id,
                    razorpay_signature: paymentResponse.razorpay_signature
                });

                if (response.data.success) {
                    alert('Payment Verified');
                } else {
                    alert('Payment Verification Failed');
                }
            } catch (error) {
                console.error('Error verifying payment:', error);
                alert('Error verifying payment. Please try again.');
            }
        }
    </script>
</body>
</html>
